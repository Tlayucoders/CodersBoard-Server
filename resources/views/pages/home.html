<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
	<link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<v-app id="app" top-toolbar left-fixed-sidebar>
		<v-toolbar class="purple">
			<v-toolbar-side-icon @click.native.stop="nav3 = !nav3">
			</v-toolbar-side-icon>
			<v-toolbar-title class="hidden-sm-and-down">Toolbar</v-toolbar-title>
			<v-toolbar-items>
				<v-toolbar-item>Home</v-toolbar-item>
				<v-toolbar-item>Contact</v-toolbar-item>
				<v-menu bottom left offset-y origin="top right" transition="v-slide-y-transition">
					<v-btn icon dark slot="activator">
						<v-icon>more_vert</v-icon>
					</v-btn>
					<v-list>
						<v-list-item v-for="item in dropdown_items">
							<v-list-tile>
								<v-list-tile-title v-text="item.title"></v-list-tile-title>
							</v-list-tile>
						</v-list-item>
					</v-list>
				</v-menu>
			</v-toolbar-items>
		</v-toolbar>
		<main>

			<v-content>
				<v-container fluid>
					<div class="title">Main Content</div>
				</v-container>
			</v-content>
		</main>
		<v-footer>Footer</v-footer>
	</v-app>


	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				nav3: false,
				dropdown_items: [
					{title: 'title1'},
					{title: 'title2'},
					{title: 'title3'},
					{title: 'title4'},
				]
			}
		});
	</script>
</body>
</html>
